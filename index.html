<!DOCTYPE html>
<html>
<head>
    <title>Position Size Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            color: #a0d8f1;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            margin-top: 16px;
            transition: color 0.3s ease;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e3a8a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 24px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(30, 64, 175, 0.1) 100%);
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            line-height: 1.8;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #result strong {
            color: #60a5fa;
            font-weight: 600;
        }

        .input-group {
            animation: slideInInput 0.4s ease-out backwards;
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.15s; }
        .input-group:nth-child(3) { animation-delay: 0.2s; }
        .input-group:nth-child(4) { animation-delay: 0.25s; }
        .input-group:nth-child(5) { animation-delay: 0.3s; }
        .input-group:nth-child(6) { animation-delay: 0.35s; }
        .input-group:nth-child(7) { animation-delay: 0.4s; }

        @keyframes slideInInput {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Position Size Calculator</h2>

    <div class="input-group">
        <label>Signal Type</label>
        <select id="signalType">
            <option value="saltwayer">Saltwayer</option>
            <option value="neil">Neil</option>
        </select>
    </div>

    <div class="input-group">
        <label>DCA Mode</label>
        <select id="dcaMode">
            <option value="with">With DCA</option>
            <option value="without">No DCA</option>
        </select>
    </div>

    <div class="input-group">
        <label>Account Balance ($)</label>
        <input type="number" id="balance" placeholder="Enter balance">
    </div>

    <div class="input-group">
        <label>Risk Percent (%)</label>
        <input type="number" id="riskPercent" placeholder="Example: 5">
    </div>

    <div class="input-group">
        <label>Entry Price</label>
        <input type="number" id="entry" step="0.0001" placeholder="0.0000">
    </div>

    <div class="input-group">
        <label>DCA Price</label>
        <input type="number" id="dca" step="0.0001" placeholder="0.0000">
    </div>

    <div class="input-group">
        <label>Stop Loss Price</label>
        <input type="number" id="sl" step="0.0001" placeholder="0.0000">
    </div>

    <button onclick="calculate()">Calculate Position Size</button>

    <div id="result" style="display: none;"></div>
</div>

<script>
function calculate() {
    let type = document.getElementById("signalType").value;
    let dcaMode = document.getElementById("dcaMode").value;

    let balance = parseFloat(document.getElementById("balance").value);
    let riskPercent = parseFloat(document.getElementById("riskPercent").value);
    let entry = parseFloat(document.getElementById("entry").value);
    let dca = parseFloat(document.getElementById("dca").value);
    let sl = parseFloat(document.getElementById("sl").value);

    const resultDiv = document.getElementById("result");

    if (isNaN(balance) || isNaN(riskPercent) || isNaN(entry) || isNaN(sl)) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "Please fill all required fields.";
        resultDiv.style.animation = "none";
        setTimeout(() => {
            resultDiv.style.animation = "fadeIn 0.5s ease-out forwards";
        }, 10);
        return;
    }

    let risk = balance * (riskPercent / 100);

    if (dcaMode === "without") {
        let mainSize = risk / (entry - sl);

        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
            <strong>Main Entry Size:</strong> ${mainSize.toFixed(4)} tokens<br>
            <strong>DCA Size:</strong> None (No DCA)
        `;
        resultDiv.style.animation = "none";
        setTimeout(() => {
            resultDiv.style.animation = "fadeIn 0.5s ease-out forwards";
        }, 10);
        return;
    }

    if (isNaN(dca)) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "Enter a DCA price.";
        resultDiv.style.animation = "none";
        setTimeout(() => {
            resultDiv.style.animation = "fadeIn 0.5s ease-out forwards";
        }, 10);
        return;
    }

    let multiplier = type === "saltwayer" ? 2.5 : 2;

    let denominator = (entry - sl) + multiplier * (dca - sl);
    let mainSize = risk / denominator;
    let dcaSize = mainSize * multiplier;

    resultDiv.style.display = "block";
    resultDiv.innerHTML = `
        <strong>Main Entry Size:</strong> ${mainSize.toFixed(4)} tokens<br>
        <strong>DCA Size:</strong> ${dcaSize.toFixed(4)} tokens
    `;
    resultDiv.style.animation = "none";
    setTimeout(() => {
        resultDiv.style.animation = "fadeIn 0.5s ease-out forwards";
    }, 10);
}
</script>

</body>
</html>
